<div class="search">
  <h2 class="search-title">Employees</h2>
  <mat-form-field class="search-input">
    <mat-icon class="search-icon" matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search by anything">
  </mat-form-field>
</div>



<div class="mat-elevation-z8 table-content">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name <br/> (job title) </th>
      <td mat-cell *matCellDef="let row"> <div>{{row.name}}</div> <div class="font-weight-bold">{{row.jobTitle}}</div> </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </th>
      <td mat-cell *matCellDef="let row"> {{row.hireDate | date:'y/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="icons">
          <button mat-icon-button (click)="edit(row.id)" matTooltip="Edit">
            <mat-icon class="icon">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="view(row.id)" matTooltip="View">
            <mat-icon class="icon">visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(row.id)" matTooltip="Delete">
            <mat-icon class="icon">delete_outline</mat-icon>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <div class="table-header">
    <button class="add-button" routerLink="/newuser" mat-flat-button color="primary"> <mat-icon>add</mat-icon> Add new employee</button>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
